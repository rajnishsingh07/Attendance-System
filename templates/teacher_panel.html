<!DOCTYPE html>
<html>
<head><title>Teacher Panel</title></head>
<body>
    <h1>Teacher Panel</h1>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post">
        Name: <input type="text" name="name"><br>
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        
        <button type="submit" name="add_teacher">Add Teacher</button>
    </form>
    <h2>Teachers:</h2>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Username</th><th>Action</th></tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher[0] }}</td>
            <td>{{ teacher[1] }}</td>
            <td>{{ teacher[2] }}</td>
            <td>
                <form method="post" style="display: inline;">
                    <input type="hidden" name="teacher_id" value="{{ teacher[0] }}">
                    <button type="submit" name="delete_teacher">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin_panel"><button>Back to Admin Panel</button></a>
</body>
</html>
